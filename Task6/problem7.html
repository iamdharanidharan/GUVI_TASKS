<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 50%; margin-left: auto;  margin-right: auto; border: 3px solid black; padding: 20px;">
        <h1 style="background-color: red; text-align: center; color: white;">Yes! I want to subscribe to
            <span>Mag-O-Zine</span> </h1>
        <div style="width: 100%;">
            <div style="width: 50%; margin: auto; float: left;">
                <input type="text" name="FirstName"
                    style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large; outline:none; width: 90%;margin: auto; border-right: none; border-top: none; border-left: none;">
                <br>
                <label for="FirstName">First Name</label>
            </div>

            <div style="width: 50%; margin: auto; float: right;">
                <input type="text" name="LastName"
                    style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large;width: 90%;margin: auto; border-right: none; border-top: none; border-left: none;outline:none;">
                <br>
                <label for="LastName">Last Name</label>
            </div>
        </div>
        <br>
        <div>
            <input type="text" name="Address"
                style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large;width: 95%; border-right: none; border-top: none; border-left: none; outline:none;">
            <br>
            <label for="Address">Address</label>
        </div>

        <div style="width: 100%; margin-bottom: 15px;">
            <div style="width: 30%; margin: auto; float: left;">
                <input type="text" name="city"
                    style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large; border-right: none; border-top: none; border-left: none; outline:none;">
                <br>
                <label for="city">City</label>
            </div>
            <div style="width: 30%; margin: auto; float: left;">
                <input type="text" name="state"
                    style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large; border-right: none; border-top: none; border-left: none; outline:none;">
                <br>
                <label for="state">State</label>
            </div>
            <div style="width: 40%; margin: auto; float: left;">
                <input type="number" name="zip"
                    style="font-family: 'Brush Script MT', 'Brush Script Std', 'cursive' ; font-size: large; border-right: none; border-top: none; border-left: none; outline:none;">
                <br>
                <label for="zip">Zip</label>
            </div>
        </div>
        <br>
        <div style="margin-top: 25px;">
            Subscribe for:
            <input type="checkbox" name="subscription">1 year ($19.95)
            <input type="checkbox" name="subscription">2 years ($35.00)
        </div>
        <br>
        <div>
            Send me more information about:
            <br>
            <input type="checkbox" name="information"> Computer-Zine <br>
            <input type="checkbox" name="information"> Fishing-Zine <br>
            <input type="checkbox" name="information"> Cat-O-Zine <br>
        </div>
    </div>
</body>

</html>
